<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia JavaScript</title>
</head>
<body>
    <h1>Ćwiczenie 1</h1>
    <button onclick="alertUser()">Naciśnij mnie</button>

    <h1>Ćwiczenie 2</h1>
    <p>Lista produktów wygenerowana z tablicy:</p>
    <div id="productsContainer"></div>

    <p>Wersja Rozszerzona</p>
    <form>
        <div id="checkboxes"></div>
        <button onclick="showSelected()">Pokaż zaznaczone</button>
    </form>

        <h1>Ćwiczenie 3</h1>
    <button onclick="checkAge()">Sprawdź wiek z zmiennej</button>

    <p>Wersja rozszerzona</p>
    <form>
        <label>Wpisz swój wiek:
            <input type="number" id="ageInput" min="0"/>
        </label>
        <button onclick="checkAgeButton()">Sprawdź wiek z formularza</button>
    </form>    

    <h1>ćwiczenie 4</h1>
    <button onclick="showNameAgeVars()">Pokaż imię i wiek</button>

    <hr/>
    <p>Wersja rozszerzona</p>
    <form id="nameAgeForm">
        <label>Imię: <input type="text" id="nameInput" /></label>
        <label>Wiek: <input type="number" id="ageInput2" min="0" /></label>
        <button onclick="showNameAge()">Pokaż z formularza</button>
    </form>
</body>
<script>
    function alertUser(){
        alert("smacznej kawusi!")
    }

    const produkty = [
      'Chleb',
      'Mleko',
      'Jajka',
      'Masło',
      'Kawa',
      'Ser żółty',
      'Pomidory'
    ]

    const productsContainer = document.getElementById('productsContainer')

    const ul = document.createElement('ul')

    for (let i = 0; i < produkty.length; i++) {
        const li = document.createElement('li')
        li.textContent = produkty[i]
        ul.appendChild(li)
    }
    
    productsContainer.appendChild(ul)

    const checkboxesDiv = document.getElementById('checkboxes')
    produkty.forEach((p, idx) => {
        const id = 'prod_' + idx
        const wrapper = document.createElement('label')
        wrapper.htmlFor = id
        const cb = document.createElement('input')
        cb.type = 'checkbox'
        cb.id = id
        cb.value = p
        wrapper.appendChild(cb);
        wrapper.appendChild(document.createTextNode(' ' + p))
        checkboxesDiv.appendChild(wrapper)
    })

   function showSelected() {
    const selected = [];
    const inputs = checkboxesDiv.querySelectorAll('input[type="checkbox"]')
    inputs.forEach(i => { if (i.checked) selected.push(i.value); })
    if (selected.length === 0) {
        alert('Nie wybrano żadnego produktu.')
        } else {
        alert('Zaznaczone produkty:\n- ' + selected.join('\n- '))
    }
   }

   function checkAge(){
        const age = 18
        if(age >= 18){
            alert("ziomo może kupić piwo")
        }else{
            alert("no perła export for this guy")
        }
    }

    function checkAgeButton(){
        const age = Number(document.getElementById("ageInput").value)
        if(age >= 18){
            alert("ziomo może kupić piwo")
        }else{
            alert("no perła export for this guy")
        }
    }

    function showNameAgeVars(){
        const imie = 'Ala'
        const wiek = 21
        alert('Imię: ' + imie + '\nWiek: ' + wiek)
    }

    function showNameAge(){
        const imie = document.getElementById("nameInput").value.trim()
        const wiek =  Number(document.getElementById("ageInput2").value)
        alert('Imię: ' + imie + '\nWiek: ' + wiek)
    }
</script>
</html>
