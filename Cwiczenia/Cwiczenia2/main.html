<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Funkcje</title>
</head>
<body>

<section>
<h2>Liczba przeciwna</h2>
<button onclick="alert(negate(7))">Sprawdź</button>

<hr/>
<p>Wersja rozszerzona</p>
<form onsubmit="event.preventDefault(); alert('Przeciwna: ' + negate(Number(numInput.value)))">
  <label>Podaj liczbę: <input type="number" id="numInput"></label>
  <button type="submit">Oblicz</button>
</form>
</section>

<section>
<h2>Pełnoletniość</h2>
<button onclick="alert(isAdult(20) ? 'Pełnoletni' : 'Niepełnoletni')">Sprawdź</button>

<hr/>
<form onsubmit="event.preventDefault()
  const age=Number(ageInput.value)
  alert(isAdult(age)?'Pełnoletni':'Niepełnoletni')">
  <label>Wpisz wiek: <input type="number" id="ageInput" min="0"></label>
  <button type="submit">Sprawdź</button>
</form>
</section>

<section>
<h2>Obwód koła</h2>
<button onclick="alert('Obwód dla r=5: ' + calculateCirclePerimeter(5))">Oblicz</button>

<hr/>
<form onsubmit="event.preventDefault()
  const r=Number(rInput.value)
  const circ=calculateCirclePerimeter()
  alert('Obwód: '+circ(r).toFixed(2))
">
  <label>Promień: <input id="rInput" step="0.1" min="0"></label>
  <button type="submit">Oblicz</button>
</form>
</section>

<section>
<h2>Średnia / min / max</h2>
<button onclick="alert(JSON.stringify(stats([4,8,2,10])))">Przycisk</button>

<hr/>
<form onsubmit="event.preventDefault()
  const arr = arrInput.value.split(',')
               .map(x=>Number(x.trim()))
               .filter(x=>!isNaN(x))
  const result = stats(arr)
  alert('Średnia: '+result.avg+
        '\\nMin: '+result.min+
        '\\nMax: '+result.max)
">
  <label>Podaj liczby oddzielone przecinkami:
    <input placeholder="np. 4,8,2,10">
  </label>
  <button type="submit">Oblicz</button>
</form>
</section>

<script>
function negate(n){ return -n; }

const isAdult = age => age >= 18

function calculateCirclePerimeter(){
  return (r)=>2*Math.PI*r
}

function stats(arr){
  if(!arr.length) return {avg:0,min:0,max:0}
  const sum = arr.reduce((a,b)=>a+b,0)
  const avg = sum/arr.length
  const min = Math.min(...arr)
  const max = Math.max(...arr)
  return {avg,min,max}
}
</script>
</body>
</html>
